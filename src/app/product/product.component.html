<div class="owl-item" style="width: 178px;">
<div  class="product-thumb">
<div  class="image">
<a  href="product.html">
<img  alt="{{this.inputProduct?.name}}" class="img-responsive" src="{{this.inputProduct?.img}}" title="{{this.inputProduct?.name}}">
</a>
</div>
<div  class="caption">
<h4 ><a  href="product.html">{{this.inputProduct?.name}}</a></h4>
<p  class="price"> <span  class="price-new">{{"$"+this.inputProduct?.newPrice}}</span>
<span  class="price-old" *ngIf="this.inputProduct?.oldPrice!=0">{{"$"+this.inputProduct?.oldPrice}}</span>
<span  class="saving" *ngIf="this.inputProduct?.discount!=0">{{this.inputProduct?.discount +"%"}}</span> </p>
</div>
<div  class="button-group">
<button  class="btn-primary" onclick="" type="button"><span >Add to Cart</span></button>
<div  class="add-to-links">
<button  data-toggle="tooltip" onclick="" title="" type="button" data-original-title="Add to wishlist"><i  class="fa fa-heart"></i></button>
<button  data-toggle="tooltip" onclick="" title="" type="button" data-original-title="Add to compare"><i  class="fa fa-exchange"></i></button>
</div>
</div>
</div>
</div>
