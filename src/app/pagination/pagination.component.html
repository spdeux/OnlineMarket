<div class="myPagination" *ngIf="count > 0">
  <div class="numbers btn-group">
    <button class="btn btn-secondary" (click)="onPrev()" [disabled]="page === 1 || loading" [ngClass]="{ 'disabled': page === 1 || loading }">
      <span class="glyphicon glyphicon-chevron-left"></span> Previous</button>
    <button
      class="btn btn-secondary"
      *ngFor="let pageNum of getPages()"
      (click)="onPage(pageNum)"
      [ngClass]="{'active': pageNum === page, 'disabled': loading}">{{ pageNum }}</button>
    <button class="btn btn-secondary" (click)="onNext(true)" [disabled]="lastPage() || loading" [ngClass]="{ 'disabled': lastPage() || loading }"> Next  <span class="glyphicon glyphicon-chevron-right"></span> </button>
  </div>
</div>
