
<ngx-carousel
  [inputs]="carouselTile"
  (carouselLoad)="carouselTileLoad($event)">

  <ngx-tile NgxCarouselItem *ngFor="let product of this.productCollection">
    <div class="product-thumb clearfix col-lg-3 ">
      <app-product  [inputProduct]="product" *ngIf="product"></app-product>
    </div>
  </ngx-tile>

  <button NgxCarouselPrev class='leftRs'>&lt;</button>
  <button NgxCarouselNext class='rightRs'>&gt;</button>
</ngx-carousel>
